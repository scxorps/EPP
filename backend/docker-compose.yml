version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: safemeet
      POSTGRES_USER: safemeet_user
      POSTGRES_PASSWORD: safemeet_password
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://safemeet_user:safemeet_password@db:5432/safemeet

volumes:
  postgres_data: